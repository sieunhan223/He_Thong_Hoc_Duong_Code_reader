<!DOCTYPE html>
<html>
  
<head>
  <title>ESP Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="topnav">
    <h1>DEVICE CONFIGURATION</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id="ssid" name="ssid"><br>

            <label for="pass">Password</label>
            <input type="text" id="pass" name="pass"><br>

            <label for="terminal_id">Terminal ID</label>
            <input type="text" id="terminal_id" name="terminal_id"><br>

            <label for="URL_server">API Server</label>
            <input type="text" id="URL_server" name="URL_server"
              value="https://eco-card-api.finviet.com.vn:6868"><br>

            <label for="AP_name">AP Name</label>
            <input type="text" id="AP_name" name="AP_name" value="WebCauHinh"><br>

            <label for="AP_pass">AP Password</label>
            <input type="text" id="AP_pass" name="AP_pass" value="123456789"><br>

            <label for="jsonFile">Students List (JSON)</label>
            <input type="file" name="jsonFile" id="jsonFile"><br>
            <p></p><input type="submit" value="Save">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
